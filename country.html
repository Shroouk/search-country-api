<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>


  <nav class="nav-light" id="nav">
    <div>
      <h1>Where in the world?</h1>
    </div>
    <div>
      <label class="night-btn" for="dm" name="button">
        <div id="button">
        <input id="dm" type="checkbox" onclick="Ck()">
        <h3 class="dark-mode"><img id="mode-img" src="./imgs/moon-light.svg" > Dark Mode</h3>
        
        </div>
    </label>
    </div>

  </nav>



  <main>

    <div class="container">


        <div class="row my-5">
            <div class="col-lg-3">
                <a href="./index.html"><button class="btn btn-light" id="back-btn"><i class="fa fa-arrow-left back-icon" aria-hidden="true"></i> Back</button></a>
                
            </div>
        </div>


        <div class="row align-items-center">
            <div class="col-lg-6">
                <div>
                    <img class="flag-img" id="img">
                </div>
            </div>
            <div class="col-lg-6">
                <div>
                    <div class="row">
                        <h3 class="name-heading" id="name"></h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mt-3">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><span class="list-tag">Native Name: </span> <span id="nativeName"></span></li>
                                <li class="list-group-item"><span class="list-tag">Population: </span> <span id="population"></span></li>
                                <li class="list-group-item"><span class="list-tag">Region: </span> <span id="region"></span></li>
                                <li class="list-group-item"><span class="list-tag">Sub region: </span> <span id="subregion"></span></li>
                                <li class="list-group-item"><span class="list-tag">Capital: </span> <span id="capital"></span></li>
                             
                               
                                </ul>
                        </div>
                        <div class="col-lg-6 mt-3">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><span class="list-tag">Top Level Domain: </span> <span id="tld"></span></li>
                                <li class="list-group-item"><span class="list-tag">Currencies: </span> <span id="currencies"></span></li>
                                <li class="list-group-item"><span class="list-tag">Languages: </span> <span id="languages"></span></li>
                               
                                </ul>
                        </div>
                    </div>


                    <div class="row mt-5">
                        <li class="list-group-item"><span class="list-tag borders-list">Border Countries: </span> <span id="borders"></span></li>
                    </div>
                </div>
            </div>
        </div>

     
     

    </div>

  
  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
       <script src="./js/app.js"></script>
       <script src="./js/country.js"></script>

</body>
</html>
